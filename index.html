<!DOCTYPE html>
<html>
<head>
    <title>3D Primera Persona (Joystick Híbrido)</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        
        /* Estilo para la zona del joystick */
        #joystick-zone {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 150px;
            height: 150px;
            z-index: 100; /* Asegura que esté encima del canvas */
        }

        /* Estilo para las instrucciones de PC */
        #instructions {
            position: absolute; 
            top: 0; 
            width: 100%; 
            text-align: center; 
            color: white; 
            background-color: rgba(0,0,0,0.7); 
            padding: 10px; 
            z-index: 99;
            font-family: sans-serif;
        }

    </style>
</head>
<body>
    <div id="joystick-zone"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
    <script src="https://unpkg.com/three@0.137.0/examples/js/loaders/RGBELoader.js"></script>
    <script src="https://unpkg.com/three@0.137.0/examples/js/controls/OrbitControls.js"></script>
    <script src="./main.js"></script> 
</body>
</html>
